<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer type="module"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Dish Discovery</h1>
            <h2>Search for Dishes:</h2>
            <form class="search" autocomplete="off">
                <input type="text" name="query" id="search-input" placeholder="Search">

                <label for="mealType">Choose a meal type:</label>
                <select id="mealType" name="mealType">
                    <option value="all">All</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>

                <button type=submit id="search-btn">Submit</button>
            </form>
            <button type="reset" id="reset-btn">Clear All</button>
        </header>
        <main id="recipe-container">
            <!-- Recipes will be dynamically added here -->
            <div class="recipes"></div>
        </main>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- 
                <p>Ingredients: ${ingredients}</p>
                <p>Calories: ${calories}</p>
                <p>Instructions: ${instructions}</p>
             -->
        </div>
    </div>
</body>

</html>
